<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 250 Movies</title>
  <a href="http://127.0.0.1:5000/">
    <button>Click me</button>
  </a>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Top 250 Movies</h1>
  <div class="filter-container">
    <label for="award-filter">Filter by Awards:</label>
    <select id="award-filter">
      <option value="all">All</option>
      <option value="yes">With Awards</option>
      <option value="no">Without Awards</option>
    </select>

    <label for="popularity-filter">Filter by Popularity:</label>
    <select id="popularity-filter">
      <option value="all">All</option>
      <option value="high">High Popularity</option>
      <option value="medium">Medium Popularity</option>
      <option value="low">Low Popularity</option>
    </select>

    <label for="sort-filter">Sort By:</label>
    <select id="sort-filter">
      <option value="imdbRatingDesc">Rating (Greatest to Least)</option>
      <option value="imdbRatingAsc">Rating (Least to Greatest)</option>
      <option value="titleAsc">Title (A-Z)</option>
      <option value="titleDesc">Title (Z-A)</option>
      <option value="yearDesc">Release Year (Most Recent First)</option>
      <option value="yearAsc">Release Year (Oldest First)</option>
    </select>
  </div>

  <div id="movies-container"></div>

  <script src="script.js"></script>
</body>
</html>
