<!DOCTYPE html>
<html>
  <head>
    <title>Movie Data Visualizations</title>
    <script
      src="https://cdn.plot.ly/plotly-2.24.1.min.js"
      charset="utf-8"
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="chart">
        <label for="gross-profit-year">Select Year:</label>
        <select id="gross-profit-year">
          <option value="all">All Years</option>
          {% for year in years %}
          <option value="{{ year }}">{{ year }}</option>
          {% endfor %}
        </select>
        <div id="gross-profit-chart"></div>
      </div>

      <div class="chart">
        <label for="domestic-gross-year">Select Year:</label>
        <select id="domestic-gross-year">
          <option value="all">All Years</option>
          {% for year in years %}
          <option value="{{ year }}">{{ year }}</option>
          {% endfor %}
        </select>
        <div id="domestic-gross-chart"></div>
      </div>
      <div class="chart">
        <label for="foreign-gross-year">Select Year:</label>
        <select id="foreign-gross-year">
          <option value="all">All Years</option>
          {% for year in years %}
          <option value="{{ year }}">{{ year }}</option>
          {% endfor %}
        </select>
        <div id="foreign-gross-chart"></div>
      </div>
      <div class="chart">
        <label for="genre-pie-year">Select Year:</label>
        <select id="genre-pie-year">
          <option value="all">All Years</option>
          {% for year in years %}
          <option value="{{ year }}">{{ year }}</option>
          {% endfor %}
        </select>
        <div id="genre-pie-chart"></div>
      </div>
      <div class="chart">
        <label for="genre-pie-year">Select Year:</label>
        <select id="ratings-year">
          <option value="all">All Years</option>
          {% for year in years %}
          <option value="{{ year }}">{{ year }}</option>
          {% endfor %}
        </select>
        <div class="chart" id="top-rated-movies-chart"></div>
      </div>

      <div class="movie-details">
        <label for="genre-select">Select Genres:</label>
        <select id="genre-select">
          {% for genre in genres %}
          <option value="{{ genre }}">{{ genre }}</option>
          {% endfor %}
        </select>
        <h3 class="center">Movie Details</h3>
        <table id="movies-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Image</th>
              <th>Title</th>
              <th>Description</th>
              <th>Genres</th>
              <th>Content Rating</th>
              <th>IMDb Rating</th>
              <th>IMDb Rating Votes</th>
              <th>Budget ($)</th>
              <th>Worldwide Gross($)</th>
              <th>Domestic Gross($)</th>
              <th>Foreign Gross($)</th>              
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
